<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sectors Test</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Sector Distribution</h2>
  
  <!-- Div to display raw data -->
  <pre id="rawData"></pre>
  
  <canvas id="sectorChart" width="400" height="400"></canvas>

  <script>
    async function loadBaserowData() {
      const response = await fetch("https://baserow.io/public/grid/qU_q2FGNdSKj-AriwGLadwEdQgeUWxJP4Piwq24R4vw/?format=json");
      const data = await response.json();

      // Show raw data for debugging
      document.getElementById("rawData").textContent = JSON.stringify(data.rows, null, 2);

      // Count occurrences of each sector
      const sectorCounts = {};
      data.rows.forEach(row => {
        const sector = row.Sector || "Unknown";
        if (sectorCounts[sector]) sectorCounts[sector]++;
        else sectorCounts[sector] = 1;
      });

      const labels = Object.keys(sectorCounts);
      const values = Object.values(sectorCounts);

      console.log(labels, values);

      // Create the donut chart
      new Chart(document.getElementById("sectorChart"), {
        type: "doughnut",
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: [
              "#FF6384", "#36A2EB", "#FFCE56", "#8AFF33", "#FF8A33", "#33FFF6", "#9B33FF"
            ],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'right' },
            title: { display: true, text: 'Distribution of Sectors' }
          }
        }
      });
    }

    loadBaserowData();
  </script>
</body>
</html>
