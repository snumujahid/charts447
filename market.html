const ctx = document.getElementById("marketChart").getContext("2d");

new Chart(ctx, {
    type: "line",
    data: chartData,
    options: {
        responsive: true,
        maintainAspectRatio: false, // allow chart height to adjust
        interaction: {
            mode: 'dataset',
            intersect: false
        },
        plugins: {
            zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
                },
            tooltip: {
                enabled: true,
                filter: ctx => ctx.datasetIndex === ctx.tooltip.dataPoints[0].datasetIndex
            },
            legend: {
                labels: { usePointStyle: true },
                onHover: (event, legendItem, legend) => {
                    const chart = legend.chart;
                    const hoverIndex = legendItem.datasetIndex;

                    chart.data.datasets.forEach((ds, i) => {
                        ds.borderColor = i === hoverIndex ? ds.originalBorderColor : ds.originalBorderColor.replace(/1\)$/, "0.25)");
                        ds.borderWidth = i === hoverIndex ? 3 : 1;
                    });
                    chart.update('none');
                },
                onLeave: (event, legendItem, legend) => {
                    const chart = legend.chart;
                    chart.data.datasets.forEach(ds => {
                        ds.borderColor = ds.originalBorderColor;
                        ds.borderWidth = 2;
                    });
                    chart.update('none');
                }
            }
        },
        scales: {
            y: {
                beginAtZero: false
            }
        },
        hover: {
            mode: 'dataset',
            onHover: (evt, items, chart) => {
                chart.data.datasets.forEach(ds => {
                    ds.borderColor = ds.originalBorderColor.replace(/1\)$/, "0.25)");
                    ds.borderWidth = 1;
                });

                if (items.length) {
                    const hovered = items[0].datasetIndex;
                    chart.data.datasets[hovered].borderColor = chart.data.datasets[hovered].originalBorderColor;
                    chart.data.datasets[hovered].borderWidth = 3;
                }

                chart.update('none');
            }
        }
    },
    plugins: [{
        id: 'belowThresholdGray',
        beforeDatasetsDraw(chart) {
            const yScale = chart.scales.y;
            const ctx = chart.ctx;

            const yThreshold = yScale.getPixelForValue(200000);

            ctx.save();
            ctx.fillStyle = 'rgba(200,200,200,0.2)'; // light gray
            ctx.fillRect(
                chart.chartArea.left,
                yThreshold,
                chart.chartArea.right - chart.chartArea.left,
                chart.chartArea.bottom - yThreshold
            );
            ctx.restore();
        }
    },
  ChartZoom   // <-- add the ChartZoom plugin here
]
