<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sectors Donut Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: sans-serif; display:flex; flex-direction:column; align-items:center; padding:20px; }
    canvas { max-width:500px; max-height:500px; }
  </style>
</head>
<body>
  <h2>Sector Distribution</h2>
  <canvas id="sectorChart"></canvas>

  <script>
    async function loadCSVData() {
      const url = "https://raw.githubusercontent.com/snumujahid/charts447/refs/heads/main/Companies-447.csv";
      
      const response = await fetch(url);
      const csvText = await response.text();

      const parsed = Papa.parse(csvText, { header: true });
      const data = parsed.data;

      // Count occurrences, excluding "Others" and empty
      const sectorCounts = {};
      data.forEach(row => {
        const sector = row.Sector?.trim();
        if (!sector || sector === "Others") return;

        if (sectorCounts[sector]) sectorCounts[sector]++;
        else sectorCounts[sector] = 1;
      });

      const labels = Object.keys(sectorCounts);
      const values = Object.values(sectorCounts);

      // Generate shades of blue dynamically
      const blueShades = labels.map((_, i) => `hsl(210, 80%, ${30 + i * 10}%)`);

      // Create Chart.js donut chart with hover bulge
      new Chart(document.getElementById("sectorChart"), {
        type: 'doughnut',
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: blueShades,
            hoverOffset: 20, // bulge effect on hover
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'right' },
            title: { display: true, text: 'Sector Distribution' }
          }
        }
      });
    }

    loadCSVData();
  </script>
</body>
</html>
