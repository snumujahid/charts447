<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sectors Donut Chart from CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    canvas { max-width: 500px; max-height: 500px; }
  </style>
</head>
<body>
  <h2>Sector Distribution (CSV)</h2>
  <canvas id="sectorChart"></canvas>

  <script>
    async function loadCSVData() {
      const url = "https://raw.githubusercontent.com/your-username/your-repo/main/sector-data.csv";
      
      // Fetch CSV
      const response = await fetch(url);
      const csvText = await response.text();
      
      // Parse CSV using PapaParse
      const parsed = Papa.parse(csvText, { header: true });
      const data = parsed.data;

      // Extract labels and values
      const labels = data.map(row => row.Sector);
      const values = data.map(row => Number(row.Count));

      // Create Chart.js donut chart
      new Chart(document.getElementById("sectorChart"), {
        type: "doughnut",
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: [
              "#FF6384", "#36A2EB", "#FFCE56", "#8AFF33", "#FF8A33", "#33FFF6", "#9B33FF"
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'right' },
            title: { display: true, text: 'Distribution of Sectors' }
          }
        }
      });
    }

    loadCSVData();
  </script>
</body>
</html>
