<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sectors Donut Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: #f9f9f9;
    }
    canvas {
      max-width: 500px;
      max-height: 500px;
    }
  </style>
</head>
<body>
  <h2>Sector Distribution</h2>
  <canvas id="sectorChart"></canvas>

  <script>
    async function loadBaserowData() {
      const response = await fetch("https://baserow.io/public/grid/qU_q2FGNdSKj-AriwGLadwEdQgeUWxJP4Piwq24R4vw/?format=json");
      const data = await response.json();

      // Count occurrences of each sector
      const sectorCounts = {};
      data.rows.forEach(row => {
        const sector = row.Sector || "Unknown";
        if (sectorCounts[sector]) sectorCounts[sector]++;
        else sectorCounts[sector] = 1;
      });

      const labels = Object.keys(sectorCounts);
      const values = Object.values(sectorCounts);

      // Create the donut chart
      new Chart(document.getElementById("sectorChart"), {
        type: "doughnut",
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: [
              "#FF6384", "#36A2EB", "#FFCE56", "#8AFF33", "#FF8A33", "#33FFF6", "#9B33FF"
            ],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'right',
            },
            title: {
              display: true,
              text: 'Distribution of Sectors'
            }
          }
        }
      });
    }

    loadBaserowData();
  </script>
</body>
</html>
