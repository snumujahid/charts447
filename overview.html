<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<canvas id="sectorPie"></canvas>

<script>
const data = {"labels": ["Energy", "Banking", "Food & Beverages", "Technology"], "datasets": [{"data": [5, 2, 2, 1], "backgroundColor": ["rgba(207, 225, 242, 1)", "rgba(147, 196, 222, 1)", "rgba(74, 151, 201, 1)", "rgba(23, 100, 171, 1)"], "hoverOffset": 4}]};

new Chart(document.getElementById('sectorPie'), {
    type: 'doughnut',
    data: data,
    options: {
        responsive: true,
        cutout: '50%',          // donut hole width (Chart.js equivalent of width:0.4)
        plugins: {
            legend: {
                position: 'right'
            },
            tooltip: {
                callbacks: {
                    label: function(ctx) {
                        const label = ctx.label || "";
                        const value = ctx.parsed || 0;
                        const total = ctx.chart._metasets[0].total;
                        const pct = ((value / total) * 100).toFixed(1);
                        return `${label}: ${value} (${pct}%)`;
                    }
                }
            }
        }
    }
});
</script>
